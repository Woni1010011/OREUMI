<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br><br><br>
    <div>
        <h1>회원정보 입력</h1><br>
        <p>이용약관과 개인정보처리방침에 대한 안내를 읽고 동의 해주세요.</p>
        <div>
            <form>
                <div>
                    <input type="radio" name="check" value="agree" checked>
                    <label for="check">동의</label>
                    <input type="radio" name="check" value="disagree">
                    <label for="check">비동의</label>
                </div>

            </form>
            
        </div>
        
    </div>
    <br><br>
    
    <fieldset>
        <div>
            <form action="./result.html" method="get">
                <div>
                    <div>
                        <br>
                        <label for="name">이름 : </label>
                        <input type="name" placeholder="이름을 입력해주세요.">
                    </div><br>
                    <div>
                        <label for="birth">생년월일</label>
                        <input type="date">
                    </div><br>
                    <div>
                        <label for="ID">아이디: </label>
                        <input type="ID" required placeholder="아이디를 입력해주세요.">
                        <button>중복확인</button>
                    </div><br>
                    <div>
                        <label for="password">비밀번호 : </label>
                        <input type="password" required placeholder="비밀번호를 입력해주세요."> <br><br>
                        비밀번호 확인 : <input type="password" required placeholder="비밀번호를 다시 입력해주세요.">
                    </div><br>
                    <div>
                        <button type="submit">제출</button>
                    </div>

                </div>
            </form>
        </div>

    </fieldset>

    
    

    
    
</body>
</html>
