<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #highlight{
            color:red
        }
        .custom{
            color: orange
        }
        span.green{
            color: green !important;
        }
    </style>
</head>
<body>
    <div id="highlight">
        <p class="custom" color="purple">Hello</p>
        <span class="green">world</span>

    </div>
</body>
<script>
    let text = document.getElementById("highlight");
    text.style.color = "purple"
</script>

</html>
